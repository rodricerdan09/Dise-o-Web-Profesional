<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos de Datos</title>
</head>
<body>
    <script>
		/* Tipos de valores que podemos guardar en las variables:
			- Numericos
			- Cadenas de Texto
			- Arreglos
			- Funciones
			- Booleanos
			- Objetos
		*/

		// Valor Numerico
		var numero = 7;
		var decimal = 3.14;

		// Cadena de Texto
		var nombre = 'Carlos Arturo';

		// Arreglo
		var amigos = ['Carlos', 'Alex'];

		// Funcion
		var saludo = function (){};

		// Valor Booleano
		var verdadero = true;
	</script>
</body>
</html>
