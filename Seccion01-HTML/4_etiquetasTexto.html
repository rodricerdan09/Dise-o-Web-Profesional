<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas para Texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <!--Sin importancia semantica-->
        <br>
        <strong>Strong</strong> <!--Con importancia semantica y uso recomendable-->
        <br>

        <i>Italic</i> <!--Sin importancia semantica-->
        <em>Enfasis</em> <!--Con importancia semantica y uso recomendable-->

        <small>Small</small>
        <br>

        <mark>Marked</mark>
        <br>

        <del>Deleted</del>
        <br>
        
        <ins>Inserted</ins>
        <br>

        <sub>Subscript</sub> <!--Con uso recomendable-->
        <br>

        <sup>Superscript</sup> <!--Con uso recomendable-->
        <br>
    </p>
</body>
</html>
