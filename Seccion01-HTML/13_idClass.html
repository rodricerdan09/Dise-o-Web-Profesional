<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ID_Class</title>
    </head>
    <body>
        <!--El ID nos sirve para poder acceder al elemento del DOM de una forma mas facil,
        se puede usar con CSS pero NO es recomendable, 
        lo recomendable es utilizarlo con Javascript, Jquery, php.
        El ID no se puede repetir en la pagina-->

        <!--Class nos sirve para darle estilos con CSS a uno o varios elementos. 
            Class si se puede repetir en la pagina-->

        <a href="#" id="enlace" class="boton-azul">Enlace</a>
    
        <a href="#" id="enlace2" class="boton-azul">Enlace</a>
    </body>
</html>
